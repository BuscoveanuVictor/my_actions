<style>
    .error-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background-color: #f8f9fa;
}

.error-content {
    max-width: 600px;
    text-align: center;
    background: white;
    padding: 3rem;
    border-radius: 10px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
}

.error-code {
    font-size: 6rem;
    font-weight: 700;
    color: #dc3545;
    margin: 0;
    line-height: 1;
}

.error-divider {
    width: 60px;
    height: 4px;
    background: #dc3545;
    margin: 1.5rem auto;
    border-radius: 2px;
}

.error-title {
    font-size: 2rem;
    color: #343a40;
    margin-bottom: 1.5rem;
}

.error-message {
    color: #6c757d;
    margin-bottom: 2rem;
    text-align: left;
}

.error-message ul {
    list-style-type: none;
    padding-left: 0;
}

.error-message li {
    margin: 0.5rem 0;
    padding-left: 1.5rem;
    position: relative;
}

.error-message li:before {
    content: "•";
    color: #dc3545;
    position: absolute;
    left: 0;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

.btn-primary, .btn-secondary {
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: #dc3545;
    color: white;
}

.btn-secondary {
    background-color: #f8f9fa;
    color: #343a40;
    border: 1px solid #dee2e6;
}

.btn-primary:hover {
    background-color: #c82333;
    transform: translateY(-2px);
}

.btn-secondary:hover {
    background-color: #e2e6ea;
    transform: translateY(-2px);
}

/* Responsive Design */
@media (max-width: 768px) {
    .error-content {
        padding: 2rem;
    }

    .error-code {
        font-size: 4rem;
    }

    .error-title {
        font-size: 1.5rem;
    }

    .error-actions {
        flex-direction: column;
    }

    .btn-primary, .btn-secondary {
        width: 100%;
        justify-content: center;
    }
}
</style>

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">400</h1>
        <div class="error-divider"></div>
        <h2 class="error-title">Bad Request</h2>
        
        <div class="error-message">
            <p>Ne pare rău, dar cererea dumneavoastră nu a putut fi procesată.</p>
        </div>

        <div class="error-actions">
            <a href="{% url 'shop:index' %}" class="btn-primary">
                <i class="fas fa-home"></i>
                Înapoi la pagina principală
            </a>
            <a href="{% url 'shop:contact' %}" class="btn-secondary">
                <i class="fas fa-envelope"></i>
                Contactează-ne
            </a>
        </div>
    </div>
</div>
{% endblock %}
