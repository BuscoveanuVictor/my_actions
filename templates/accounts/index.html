{% block extra_css %}
<style>
    .welcome-container {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 50px 0;
    }

    .title {
        color: #2c3e50;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        font-weight: 700;
    }

    .btn-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .custom-btn {
        transition: all 0.3s ease;
        font-weight: 600;
        padding: 12px 24px;
        border: none;
        margin: 10px 0;
    }

    .custom-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-register {
        background: #3498db;
        color: white;
    }

    .btn-register:hover {
        background: #2980b9;
    }

    .btn-login {
        background: #2ecc71;
        color: white;
    }

    .btn-login:hover {
        background: #27ae60;
    }

    .btn-profile {
        background: #9b59b6;
        color: white;
    }

    .btn-profile:hover {
        background: #8e44ad;
    }

    .btn-password {
        background: #f1c40f;
        color: white;
    }

    .btn-password:hover {
        background: #f39c12;
    }

    .btn-logout {
        background: #e74c3c;
        color: white;
    }

    .btn-logout:hover {
        background: #c0392b;
    }

    /* Animație pentru apariția butoanelor */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn-animate {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
    }

    .btn-animate:nth-child(1) { animation-delay: 0.1s; }
    .btn-animate:nth-child(2) { animation-delay: 0.2s; }
    .btn-animate:nth-child(3) { animation-delay: 0.3s; }
    .btn-animate:nth-child(4) { animation-delay: 0.4s; }
    .btn-animate:nth-child(5) { animation-delay: 0.5s; }
</style>
{% endblock %}

{% block content %}
<div class="welcome-container">
    <div class="container">
        <h1 class="text-center title">Bine ați venit pe platforma noastră!</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="btn-container">
                    {% if not user.is_authenticated %}
                        <div class="d-grid gap-3">
                            <a href="{% url 'register' %}" class="btn custom-btn btn-register btn-animate">
                                <i class="fas fa-user-plus me-2"></i>Înregistrare
                            </a>
                            
                            <a href="{% url 'login' %}" class="btn custom-btn btn-login btn-animate">
                                <i class="fas fa-sign-in-alt me-2"></i>Autentificare
                            </a>
                        </div>
                    {% endif %}

                    {% if user.is_authenticated %}
                        <div class="d-grid gap-3">
                            <a href="{% url 'profile' %}" class="btn custom-btn btn-profile btn-animate">
                                <i class="fas fa-user me-2"></i>Profilul meu
                            </a>

                            <a href="{% url 'password_change' %}" class="btn custom-btn btn-password btn-animate">
                                <i class="fas fa-key me-2"></i>Schimbă parola
                            </a>

                            <a href="{% url 'logout' %}" class="btn custom-btn btn-logout btn-animate">
                                <i class="fas fa-sign-out-alt me-2"></i>Deconectare
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
