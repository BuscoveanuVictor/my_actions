{% load static %}
<style>
    .welcome-banner {
    text-align: center;
    padding: 2rem;
    background-color: #f8f9fa;
    margin-bottom: 2rem;
}

.features-bar {
    display: flex;
    justify-content: space-around;
    padding: 2rem 0;
    background-color: white;
    margin-bottom: 3rem;
}

.feature-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 200px;
}

.feature-icon {
    font-size: 24px;
    margin-bottom: 0.5rem;
    padding: 1rem;
    background-color: #e9ecef;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.categories {
    padding: 2rem;
}

.categories h2 {
    text-align: center;
    margin-bottom: 2rem;
}

.categories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    padding: 0 2rem;
}

.category-card {
    text-align: center;
    padding: 1rem;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.category-card:hover {
    transform: translateY(-5px);
}

.category-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 1rem;
}

.category-card h3 {
    margin: 0;
    font-size: 1.2rem;
}

/* Stiluri pentru bara de sus */
.top-nav {
    background-color: #f8f9fa;
    padding: 0.5rem 2rem;
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
}

.nav-left a {
    color: #333;
    text-decoration: none;
    margin-right: 1.5rem;
}

.nav-right span {
    margin-left: 1.5rem;
    color: #666;
}

/* Stiluri pentru header principal */
.main-header {
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #eee;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.menu-toggle {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    text-decoration: none;
    color: #000;
}

.search-bar {
    flex: 1;
    max-width: 600px;
    margin: 0 2rem;
    display: flex;
}

.search-bar input {
    flex: 1;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px 0 0 4px;
    font-size: 1.5rem;
}

.search-bar button {
    font-size: 1.5rem;
    padding: 0.5rem 1rem;
    background: #f8f9fa;
    border: 1px solid #ddd;
    border-left: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}



.account-link, .wishlist-link, .cart-link {
    font-size: 1.5rem;
    color: #333;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.cart-count {
    background: #ff4444;
    color: white;
    font-size: 0.8rem;
    padding: 0.2rem 0.5rem;
    border-radius: 50%;
    position: relative;
    top: -8px;
    right: -8px;
}

@media (max-width: 768px) {
    .nav-right, .language-selector {
        display: none;
    }
    
    .search-bar {
        margin: 0 1rem;
    }
    
    .header-right {
        gap: 1rem;
    }
}

</style>
